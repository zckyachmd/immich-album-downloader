name: üêõ Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below to help us understand and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Run command '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: A clear description of what you expected to happen.
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: A clear description of what actually happened.
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs/Error Messages
      description: If applicable, add error messages or logs here
      placeholder: |
        ```
        Paste error messages or logs here
        ```
      render: shell

  - type: dropdown
    id: environment
    attributes:
      label: Environment
      description: Select your environment
      options:
        - Local installation (Node.js)
        - Docker
        - Docker Compose
        - Other
    validations:
      required: true

  - type: input
    id: node-version
    attributes:
      label: Node.js Version
      description: If using local installation, what version of Node.js?
      placeholder: e.g., 20.10.0
    validations:
      required: false

  - type: input
    id: os
    attributes:
      label: Operating System
      description: What operating system are you using?
      placeholder: e.g., macOS 14.0, Ubuntu 22.04, Windows 11
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Immich Album Downloader Version
      description: What version of the tool are you using?
      placeholder: e.g., 1.0.2
    validations:
      required: false

  - type: textarea
    id: config
    attributes:
      label: Configuration
      description: |
        Share relevant parts of your configuration (remove sensitive information like API keys).
        You can use `.env` file contents or CLI arguments.
      placeholder: |
        ```env
        IMMICH_BASE_URL=...
        IMMICH_API_KEY=...
        # Other relevant config
        ```
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or information about the problem here.
      placeholder: Any additional information that might be helpful...

  - type: checkboxes
    id: checks
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues to ensure this bug has not already been reported
          required: true
        - label: I have checked the documentation (README.md, USAGE.md) for solutions
          required: true
        - label: I have included all relevant information (logs, config, environment)
          required: true
